<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily Star</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/893986718f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

   
</head>
<body>
    <header>
       <!--Navbar-->
       <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand ms-5 text-dark fw-bold" href="index.html"><i class="fa-solid fa-atom me-2"></i>The Daily Star</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mx-auto me-5 mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active me-3" aria-current="page" href="index.html">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="blog.html">Blog</a>
              </li>
             
            </ul>
         
          </div>
        </div>
      </nav>
      </header>


      <main class="container bg-light">
        <div id="all-category" class="d-block d-lg-flex justify-content-center">
    
      </div>

      <div id="found" class="mt-5 bg-white">
      
      </div>
      <div class="d-block d-lg-flex">
        <div>
         <span>Sort By :</span><input class="w-25 ms-2" type="text" value="default">
        </div>
          <div class="mx-auto me-0 mt-4 mt-lg-0">
            <button type="button" class="btn btn-primary" disabled>Today's Pick</button>
            <button type="button" class="btn btn-outline-primary" disabled>Treding</button>
          </div>
      </div>

        <div id="news-container" class="row row-cols-1 row-cols-md-3 g-4 pt-2">
            
          </div>
          <div id="show-all" class="text-center d-none mt-2">
            <div id="btn-show" class="btn btn-primary">Show All</div>
        </div>

        <section id="loader" class="d-none"> 
          <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
              <div class="spinner-border text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
      </section>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="newsDetailsLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="newsDetailsLabel"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div  id="news-details" class="modal-body">
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
              </section>
      </main>


  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="js/news.js"></script>
</body>
</html>
